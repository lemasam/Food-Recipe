<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Ingredient For Your Meal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="meal-wrap">
        <div class="meal-search">
          <h2 class="title">Discover The Necessary items for your Recipe!</h2>

          <blockquote>
            Food is <strong>Ingredient</strong> that binds us <em>together!</em>
          </blockquote>

          <div class="meal-search-box">
            <input
              type="text"
              class="search-content"
              placeholder="Enter a meal"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="meal-result">
          <h2 class="title">Your Search:</h2>
          <div id="meal">
            <!-- meal-item -->
            <!-- <div class="meal-item">
                        <div class="meal-img">
                            <img src="images/burger.png" alt="food">
                        </div>
                            <div class="meal-name">
                                <h3>Beef Burger</h3>
                                <a href="#" class="recipe-btn"> Recipe</a>
                            </div>
                        </div> -->
            <!-- end of meal iteam -->
          </div>

          <div class="meal-details">
            <button
              type="button"
              objectclass="btn recipe-close-btn"
              id="recipe-close-btn"
            >
              <i class="fas fa-times"></i>
            </button>
            <!-- meal content -->
            <div class="meal-details-content">

            </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
